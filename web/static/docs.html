<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Docker FaaS Docs</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;600&family=JetBrains+Mono:wght@400;500;600&family=Space+Grotesk:wght@500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="docs-body">
    <div class="docs-shell">
        <header class="docs-header">
            <div class="docs-brand">
                <div class="logo-small">
                    <svg width="28" height="28" viewBox="0 0 48 48" fill="none">
                        <rect x="4" y="4" width="40" height="40" rx="8" stroke="currentColor" stroke-width="2"/>
                        <path d="M14 24L20 18L26 24L34 16" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <circle cx="34" cy="16" r="2" fill="currentColor"/>
                    </svg>
                </div>
                <div>
                    <div class="docs-title">Docker FaaS Docs</div>
                    <div class="docs-subtitle">Single source of truth from `/docs`</div>
                </div>
            </div>
            <div class="docs-actions">
                <input type="search" id="docs-search" class="search-input" placeholder="Filter docs...">
                <a class="btn btn-secondary" href="/ui/">Back to UI</a>
            </div>
        </header>

        <aside class="docs-sidebar">
            <div class="docs-sidebar-title">Documentation</div>
            <nav id="docs-nav" class="docs-nav"></nav>
        </aside>

        <main class="docs-content">
            <div id="docs-meta" class="docs-meta"></div>
            <article id="docs-article" class="markdown-body"></article>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.9/dist/purify.min.js"></script>
    <script src="js/docs.js"></script>
</body>
</html>
